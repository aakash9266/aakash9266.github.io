<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon.in Clone</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        
        .navbar {
            background-color: #131921;
            display: flex;
            align-items: center;
            padding: 10px 20px;
            color: white;
        }

        .nav-logo {
            width: 100px;
            height: 50px;
            background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 30"><text x="5" y="20" fill="white" font-size="20" font-weight="bold">amazon.in</text></svg>');
            background-size: contain;
            background-repeat: no-repeat;
            margin-right: 20px;
            cursor: pointer;
        }

        .nav-address {
            display: flex;
            flex-direction: column;
            margin-right: 20px;
            padding: 5px 10px;
            cursor: pointer;
        }

        .nav-address:hover {
            border: 1px solid white;
        }

        .nav-address span:first-child {
            font-size: 12px;
            color: #ccc;
        }

        .nav-address span:last-child {
            font-size: 14px;
            font-weight: bold;
        }

        .nav-search {
            display: flex;
            flex: 1;
            max-width: 600px;
            height: 40px;
        }

        .nav-search select {
            background-color: #f3f3f3;
            border: none;
            padding: 0 10px;
            border-radius: 4px 0 0 4px;
            cursor: pointer;
        }

        .nav-search input {
            flex: 1;
            border: none;
            padding: 0 10px;
            outline: none;
        }

        .nav-search-icon {
            background-color: #febd69;
            width: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
        }

        .nav-search-icon:hover {
            background-color: #f3a847;
        }

        .nav-right {
            display: flex;
            align-items: center;
            margin-left: 20px;
        }

        .nav-item {
            padding: 5px 10px;
            margin: 0 5px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
        }

        .nav-item:hover {
            border: 1px solid white;
        }

        .nav-item span:first-child {
            font-size: 12px;
        }

        .nav-item span:last-child {
            font-size: 14px;
            font-weight: bold;
        }

        .nav-cart {
            
            display: flex;
            align-items: center;
            padding: 5px 10px;
            cursor: pointer;
        }

        .nav-cart:hover {
            border: 1px solid white;
        }

        .cart-icon {
            font-size: 30px;
            margin-right: 5px;
        }

        .navbar-second {
            background-color: #232f3e;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            color: white;
            font-size: 14px;
        }

        .navbar-second div {
            margin-right: 20px;
            cursor: pointer;
            padding: 5px;
        }

        .navbar-second div:hover {
            border: 1px solid white;
        }

        body {
            background-color: #eaeded;
        }
    </style>
</head>
<body>
  
    <div class="navbar">
        <div class="nav-logo"></div>
        
        <div class="nav-address">
            <span>Deliver to</span>
            <span>üìç India</span>
        </div>

        <div class="nav-search">
            <select>
                <option>All</option>
                <option>Electronics</option>
                <option>Fashion</option>
                <option>Home</option>
            </select>
            <input type="text" placeholder="Search Amazon.in">
            <div class="nav-search-icon">üîç</div>
        </div>

        <div class="nav-right">
            <div class="nav-item">
                <span>Hello, Sign in</span>
                <span>Account & Lists</span>
            </div>
            
            <div class="nav-item">
                <span>Returns</span>
                <span>& Orders</span>
            </div>
            
            <div class="nav-cart">
                <span class="cart-icon">
                </span>
                <span>Cart</span>
            </div>
        </div>
    </div>

    
    <div class="navbar-second">
        <div>‚ò∞ All</div>
        <div>Fresh</div>
        <div>Amazon miniTV</div>
        <div>Sell</div>
        <div>Best Sellers</div>
        <div>Today's Deals</div>
        <div>Mobiles</div>
        <div>Electronics</div>
        <div>Fashion</div>
        <div>Home & Kitchen</div>
    </div>

</body>
</html>
